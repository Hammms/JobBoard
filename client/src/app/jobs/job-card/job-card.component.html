<div class="card mb-4 shadow-lg">
    <div class="card-body">
        <h4 class="card-title text-left mb-1">
            {{job.jobTitle}} 
        </h4>
        <p class="card-text text-muted text-center mt-3">{{job.description}}</p>
    </div>
    <div class="card-img-wrapper">
        <!-- <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top"> -->
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="" class="btn btn-primary">
                <i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="null" class="btn btn-primary"><i class="fa fa-list"></i></button>
            </li>
            <li class="list-inline-item"><button routerLink="/jobs/{{job.id}}" class="btn btn-primary">
                <i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
</div>
