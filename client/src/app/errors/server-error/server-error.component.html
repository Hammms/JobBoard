<h4>Internal Server Error - try refreashing the page to make the error disapear.</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">
        if you are seeing this it is more than likely an issue with the API 
    </p>
    <p>Stack Trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
