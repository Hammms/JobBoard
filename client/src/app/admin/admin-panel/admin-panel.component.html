<h2>Admin Panel</h2>
<div class="tabl-panel">
    <tabset class="member-tabset" *appHasRole="['Admin']">
        <tab heading="User Management">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Photo Management" *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
